<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p id="p1">Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 1- Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 2- Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 3- Crie uma função que mude a cor do quadrado vermelho para branco.
 4- Crie uma função que corrija o texto da tag <h1>.
 5- Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 6- Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
        document.getElementById('p1').innerHTML = "Quero estar trabalhando para uma empresa no canadá";

    function mudarCor (elemento, cor) {
        let lista = document.getElementsByClassName(elemento);
        lista[0].style.backgroundColor = cor;
    }
    mudarCor ('main-content', 'rgb(76,164,109)');
    mudarCor ('center-content', 'white');

    function mudarTexto (tag) {
        document.getElementsByTagName(tag)[0].innerHTML = "Exercício 5.1 - JavaScript";
    }
    mudarTexto ('h1');

    function uperCase (tag, pos) {
        let texto = document.getElementsByTagName(tag)[pos].textContent.toUpperCase();         
        document.getElementsByTagName(tag)[pos].innerHTML = texto;
    } 
    uperCase ('p', '0');

    </script>
  </body>
</html>
